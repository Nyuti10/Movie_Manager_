<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            color: rgb(0, 0, 0)6, 16, 16);
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        button {
            background-color: #356461;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .movie-list {
            margin-top: 20px;
        }
        .movie-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .movie-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .movie-list li span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Movie Collection Manager</h1>
    </header>

    <div class="container">
        <button onclick="addMovie('Interstellar', 'Sci-Fi', 8.6, 2014)">Add 'Interstellar'</button>
        <button onclick="addMovie('Pushpa2', 'thriller', 8.6, 2024)">Add 'Pushpa2'</button>
        <button onclick="listMoviesByGenre('Sci-Fi')">Show Sci-Fi Movies</button>
        <button onclick="highestRatedMovie()">Show Highest Rated Movie</button>
        <button onclick="moviesReleasedAfter(2000)">Show Movies Released After 2000</button>

        <div id="movieList" class="movie-list"></div>
        <div id="highestRatedMovieOutput"></div>
        <div id="recentMovies"></div>
    </div>

    <script>
        let movieCollection = [
            { title: "STREE-2", genre: "Drama", rating: 8.3, releaseYear: 2024 },
            { title: "3IDIOTS", genre: "comedy", rating: 9.0, releaseYear: 2008 },
            { title: "BHOOLBHULAIYA", genre: "Drama", rating: 8.8, releaseYear: 2024 },
            { title: "Inception", genre: "Sci-Fi", rating: 8.8, releaseYear: 2010 },
            { title: "The Matrix", genre: "Sci-Fi", rating: 8.7, releaseYear: 1999 }
        ];

        function addMovie(title, genre, rating, releaseYear) {
            movieCollection.push({ title, genre, rating, releaseYear });
            alert(`Added movie: ${title}`);
        }

        function listMoviesByGenre(genre) {
            const moviesInGenre = movieCollection.filter(movie => movie.genre.toLowerCase() === genre.toLowerCase());
            const movieListContainer = document.getElementById("movieList");
            movieListContainer.innerHTML = `<h2>Movies in genre "${genre}":</h2>`;
            const movieList = document.createElement('ul');
            moviesInGenre.forEach(movie => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${movie.title}</span> (${movie.releaseYear}) - Rating: ${movie.rating}`;
                movieList.appendChild(listItem);
            });
            movieListContainer.appendChild(movieList);
        }

        function highestRatedMovie() {
            const highestRated = movieCollection.reduce((max, movie) => movie.rating > max.rating ? movie : max);
            const outputDiv = document.getElementById("highestRatedMovieOutput");
            outputDiv.innerHTML = `<h2>Highest rated movie:</h2><p>"${highestRated.title}" with a rating of ${highestRated.rating}</p>`;
        }

        function moviesReleasedAfter(year)
         {
            const recentMovies = movieCollection.filter(movie => movie.releaseYear > year);
            const outputDiv = document.getElementById("recentMovies");
            outputDiv.innerHTML = `<h2>Movies released after ${year}:</h2>`;
            const movieList = document.createElement('ul');
            recentMovies.forEach(movie => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${movie.title}</span> (${movie.releaseYear})`;
                movieList.appendChild(listItem);
            });
            outputDiv.appendChild(movieList);
        }
    </script>

</body>
</html>
